<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <!------------------------------------CSS link--------------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero">
        <main class="container">
            <div class="heading">
                <div class="dolar-icon">
                    <div class="circle">
                        <div class="skew"></div>
                    </div><!--end circle-->
                    <i class="fa-solid fa-dollar"></i>
                </div><!--end dolar icon-->
                <h2>Currency Converter</h2>
            </div><!--end heading-->
            <div action="#" class="form">
                <div class="input-field">
                    <label for="amount">Enter amount here</label>
                    <input type="number" id="amount">
                </div><!--end input field-->
                <div class="select-field">
                    <div class="select-box">
                        <label for="select-from">From:</label>
                        <div>
                            <img src="https://flagsapi.com/US/flat/64.png" alt="Flag">
                            <select id="select-from"></select>
                        </div>
                    </div><!--end select box-->
                    <i class="fa-solid fa-exchange-alt"></i>
                    <div class="select-box">
                        <label for="select-to">To:</label>
                        <div>
                            <img src="https://flagsapi.com/BR/flat/64.png" alt="Flag">
                            <select id="select-to"></select>
                        </div>
                    </div><!--end select box-->
                </div><!--end select field-->
            </div><!--end form-->
            <div class="footer">
                <p></p>
                <button type="button">Get exchange rate</button>
            </div><!--end footer-->
        </main><!--end container-->
    </section><!--end hero-->
    <!------------------------------------JavaScript link--------------------------------------->
    <script src="js/country-list.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
